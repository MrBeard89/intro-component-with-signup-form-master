<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="text-section">
        <!-- Main Title -->
        <h1 class="title">Learn to code by watching others</h1>
        <!-- Title text -->
        <p class="title-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <!-- Wrapper -> contains teh form and Claim button and the footer -->
      <div class="wraper">
        <!-- Try it free "button" -->
        <div class="try">
          <p>
            <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <!-- Form Container -->
        <div class="form-section">
          <form action="#" name="reg_form">
            <div class="input_container">
              <input
                type="text"
                class="firstname"
                name="firstname"
                value=""
                placeholder="First Name"
                required
              />
              <label class="firstname_label" for="firstname"></label>
            </div>
            <div class="input_container">
              <input
                type="text"
                class="lastname"
                name="lastname"
                value=""
                placeholder="Last Name"
                required
              />
              <label class="lastname_label" for="lastname"></label>
            </div>

            <div class="input_container">
              <input
                type="email"
                class="email"
                name="email"
                value=""
                placeholder="Email@example.com"
                autocomplete="off"
                required
              />
              <label class="email_label" for="email"></label>
            </div>
            <div class="input_container">
              <input
                type="password"
                class="password"
                name="password"
                value=""
                placeholder="Password"
                autocomplete="off"
                required
              />
              <label class="password_label" for="password"></label>
            </div>

            <!-- Claim Button -->
            <button class="btn" type="submit" name="submit">
              Claim your free trial
            </button>
          </form>

          <footer>
            <!-- Footer text -->
            <p>
              By clicking the button, you are agreeing to our
              <span class="bold-red">Terms and Services</span>
            </p>
          </footer>
        </div>
      </div>
    </div>

    </footer> -->
    <script src="app.js"></script>
  </body>
</html>
